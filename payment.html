<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="" method="post">
            <!--Account Information Start-->
            <h4>Account Details</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Name on Card" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <!--Account Information End-->


            <!--DOB & Gender Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY"  class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Male</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Female</label>
                </div>
            </div>
            <!--DOB & Gender End-->

            <!-- Payment Option Selecting -->
            <div class="pay">
                <div>
                    <h2>Mode of Payment</h2>
                </div>
                <div class="mode"><a class="show-btn" onclick="myfun1()" id="onl" >Online</a><a class="hide-btn" onclick="myfun2()" id="ofl">Cash On Delivery</a></div>
            </div>
            <!-- Payment Option Selecting End-->

            <!--Payment Details Start-->
            <div class="box">
            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1" id="card"><span>
                            <i class="fa fa-cc-visa"></i>Credit Card</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Exp Month" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_box">
                    <input type="number" placeholder="Exp Year" required class="name">
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="Enter Amount" required class="name">
                <i class="fa fa-money icon" aria-hidden="true"></i>
            </div>
            </div>
            <!--Payment Details End-->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script>
                $(document).ready(function(){
                    $(".hide-btn").click(function(){
                        $(".box").hide();
                    });
                    $(".show-btn").click(function(){
                        $(".box").show();
                    });
                });
                function myfun1() 
                {
                    document.getElementById("onl").style.backgroundColor = "#fb2525";
                    document.getElementById("onl").style.color = "#fff";
                    document.getElementById("ofl").style.backgroundColor = "#fff";
                    document.getElementById("ofl").style.color = "#fb2525";
                }
                function myfun2()
                {
                    document.getElementById("onl").style.backgroundColor = "#fff";
                    document.getElementById("onl").style.color = "#fb2525";
                    document.getElementById("ofl").style.backgroundColor = "#fb2525";
                    document.getElementById("ofl").style.color = "#fff";
                }
                function msg(){
                    alert("Thank you for Shopping with us!!!");
                }
              </script>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit" onclick="msg()"><a href="index.html" style="text-decoration:none";>PROCEED TO CHECKOUT</a></button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
